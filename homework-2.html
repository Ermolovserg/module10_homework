<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<button id="screenSize">Размер экрана</button>

<script>
document.getElementById("screenSize").addEventListener("click", function() {
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    alert(`Ширина: ${screenWidth}px, Высота: ${screenHeight}px`);
});
</script>

</body>
</html>
